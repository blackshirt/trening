# GraphQL schema example
#
#https://gqlgen.com/getting-started

input Pagination {
	limit: Int!
	offset: Int!
}

type TrxCat {
	id: Int
	name: String
	description: String
}

input trxCatInput {
	name: String!
	description: String
}

type TrxType {
	id: Int
	name: String
	description: String
}

input TrxTypeInput {
	name: String!
	description: String
}

type Trx {
	id: Int
	name: String
	description: String
	category: TrxCat
	type: TrxType
}

type TrxDetail {
	id: Int
	trx: Trx
	start: String
	finish: String
	organizer: Org
	location: Org
	participants: [Asn]
}


input TrxInput {
  	name: String!
  	description: String
}

type Org {
  	id: Int
  	name: String
  	long_name: String
  	road_number: String
	city: String
	province: String
}

input OrgInput {
	name: String!
	long_name: String!
	road_number: String
	city: String!
	province: String
}

type Asn {
	id: Int
	name: String
	nip: String
	current_job: String
	current_grade: String
	current_places: Opd
}

input AsnInput {
  	name: String!
  	nip: String
  	current_job: String
  	current_grade: String
  	current_places: OpdInput
}

type Opd {
  	id: Int
  	name: String
  	long_name: String
  	road_number: String
	city: String
	province: String
}

input OpdInput {
  	name: String!
  	long_name: String!
  	road_number: String
	city: String!
	province: String
}



# Query
type Query {
  
  trxList(): [TrxDetail]
 
}


type Mutation {
	createOrg(input: OrgInput!): Org
}





