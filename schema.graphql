# GraphQL schema example
#
#https://gqlgen.com/getting-started

scalar Date

type Training {
	id: Int!
	name: String!
	description: String!
	heldAt: Schedule!
	organizer: Organisasi!
	participants: [ASN!]!
}

input TrainingInput {
  name: String!
  description: String!
  heldAt: ScheduleInput!
  organizer: OrganisasiInput!
  participants: [ASNInput!]!
}


type Schedule {
	id: Int!
	description: String!
	start: Date!
	finish: Date!
}

input ScheduleInput {
	description: String!
	start: Date!
	finish: Date!
}

type Organisasi {
  	id: Int!
  	name: String!
  	long_name: String!
  	address: Address!
}

input OrganisasiInput {
	name: String!
	long_name: String!
	address: AddressInput!
}

type ASN {
	id: Int!
	name: String!
	nip: String!
	current_job: String!
	current_grade: String!
	current_places: OPD!
}

input ASNInput {
  name: String!
  nip: String!
  current_job: String!
  current_grade: String!
  current_places: OPDInput!
}

type OPD {
  id: Int!
	 name: String!
  long_name: String!
  address: Address!
}

input OPDInput {
  name: String!
  long_name: String!
  address: AddressInput!
}

type Address {
	id: Int!
	name: String!
	road: String!
	number: String!
	city: String!
	province: String!
}

input AddressInput {
	name: String!
	road: String!
	number: String!
	city: String!
	province: String!
}


# Query
type Query {
	traininglist: [Training!]!
}


type Mutation {
	 createTraining(input: TrainingInput!): Training!
}
