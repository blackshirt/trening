# GraphQL schema example
#
#https://gqlgen.com/getting-started

input Pagination {
	offset: Int!
	limit: Int!
}

type Training {
	id: Int!
	name: String!
	description: String!
	start: String!
	finish: String!
	organizer: Orgz!
	location: Orgz!
	participants: [ASN!]!
}

input TrainingInput {
  	name: String!
  	description: String!
  	organizer: OrgzInput!
  	participants: [ASNInput!]!
}

type Orgz {
  	id: Int!
  	name: String!
  	long_name: String!
  	road: String!
	number: String!
	city: String!
	province: String!
}

input OrgzInput {
	name: String!
	long_name: String!
	road: String!
	number: String!
	city: String!
	province: String!
}

type ASN {
	id: Int!
	name: String!
	nip: String!
	current_job: String!
	current_grade: String!
	current_places: OPD!
}

input ASNInput {
  	name: String!
  	nip: String!
  	current_job: String!
  	current_grade: String!
  	current_places: OPDInput!
}

type OPD {
  	id: Int!
  	name: String!
  	long_name: String!
  	road: String!
	number: String!
	city: String!
	province: String!
}

input OPDInput {
  	name: String!
  	long_name: String!
  	road: String!
	number: String!
	city: String!
	province: String!
}


# Query
type Query {
# 	traininglist: [Training!]!
  asnList: [ASN!]!
  opdList: [OPD!]!
  orgList: [Orgz!]!
}


