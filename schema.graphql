# GraphQL schema example
#
# https://gqlgen.com/getting-started/

scalar Time

type Address {
	id: ID!
	roadname: String!
	number: String!
	city: String!
	province: String!	
}

input AddressInput {
	roadname: String!
	number: String!
	city: String!
	province: String!
}

input LocationInput {
	name: String!
}

type Location {
	id: ID!
	name: String!
	address: Address!
}

input OrganizerInput {
	name: String!
	longname: String!
}

type Organizer {
  	id: ID!
  	name: String!
  	longname: String!
  	location: Location!
}

type Category {
	id: ID!
	name: String!
	description: String!
}

type Schedule {
	id: ID!
	description: String!
	start: Time!
	finish: Time!
}

type OPD {
	id: ID!
	name: String!
	address: Address!
}

input ASNInput {
	name: String!
}

type ASN {
	id: ID!
	name: String!
	nip: String!
	current_grade: String!
	current_places: OPD!
}

type Participant {
	id: ID!
	asn: ASN!
}

type Training {
	id: ID!
	name: String!
	description: String!
	heldAt: Schedule!
	organizer: Organizer!
	participants: [Participant!]!
}


# Query
type Query {
	traininglist: [Training!]!
}

# input 
input ScheduleInput {
	description: String!
	start: Time!
	finish: Time!
}

input TrainingInput {
	name: String!
	description: String!
}

type Mutation {
