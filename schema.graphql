# GraphQL schema example
#
#https://gqlgen.com/getting-started

scalar Time

type Training {
	id: ID!
	name: String!
	description: String!
	heldAt: Schedule!
	organizer: Organizer!
	participants: [Participant!]!
}

input TrainingInput {
  name: String!
  description: String!
  heldAt: ScheduleInput!
  organizer: OrganizerInput!
  participants: [ParticipantInput!]!
}


type Schedule {
	id: ID!
	description: String!
	start: Time!
	finish: Time!
}

input ScheduleInput {
	description: String!
	start: Time!
	finish: Time!
}

type Organizer {
  	id: ID!
  	name: String!
  	longname: String!
  	address: Address!
}

input OrganizerInput {
	name: String!
	longname: String!
	address: AddressInput!
}

type Participant {
	id: ID!
	name: String!
	nip: String!
	current_job: String!
	current_grade: String!
	current_places: OPD!
}

input ParticipantInput {
  name: String!
  nip: String!
  current_job: String!
  current_grade: String!
  current_places: OPDInput!
}

type OPD {
	id: ID!
	name: String!
	address: Address!
}

input OPDInput {
  name: String!
  address: AddressInput!
}

type Address {
	id: ID!
	name: String!
	roadname: String!
	number: String!
	city: String!
	province: String!
}

input AddressInput {
	name: String!
	roadname: String!
	number: String!
	city: String!
	province: String!
}

# Query
type Query {
	traininglist: [Training!]!
}



