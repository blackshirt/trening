# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: graph/graph.go
  package: graph
model:
  filename: graph/entity.go
  package: graph
resolver:
  filename: graph/resolver.go
  package: graph
  type: Resolver
