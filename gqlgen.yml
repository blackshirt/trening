# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: schema.graphql
exec:
  filename: graph/runtime.go
  package: graph
model:
  filename: graph/input.go
  package: graph
#resolver:
#  filename: graph/resolver.go
#  package: graph
#  type: Resolver


models:
  Training:
    model: github.com/blackshirt/trening/models.Training
    fields:
      organizer:
        resolver: true
      location:
        resolver: true
      participants:
        resolver: true
  Org:
    model: github.com/blackshirt/trening/models.Org
  ASN:
    model: github.com/blackshirt/trening/models.ASN
    fields:
      current_places:
        resolver: true
  OPD:
    model: github.com/blackshirt/trening/models.OPD
  OPDInput:
    model: github.com/blackshirt/trening/models.OPDInput
  OrgInput:
    model: github.com/blackshirt/trening/models.OrgInput
  ASNInput:
    model: github.com/blackshirt/trening/models.ASNInput
  TrainingInput:
    model: github.com/blackshirt/trening/models.TrainingInput
  Pagination:
    model: github.com/blackshirt/trening/models.Pagination